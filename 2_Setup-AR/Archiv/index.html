<script>
    //important to open link also with http://htmlpreview.github.io/
    function openSubLink(subLink){
        var url=window.location+"";
        if(url.indexOf("/index.html") == -1) url += "index.html";
        var mobileUrl = url.replace("/index.html", "/"+subLink);
        window.location = mobileUrl;
        return false;
    }
</script>
